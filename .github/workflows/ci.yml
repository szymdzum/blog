name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Trigger Deno Deploy build (lint/format handled by pre-commit)
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: devblog
          entrypoint: https://deno.land/std/http/file_server.ts
          root: dist
